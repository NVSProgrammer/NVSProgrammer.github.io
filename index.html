<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/position.css" />
    <link rel="stylesheet" href="style/bar.css" />
    <link rel="icon" href="img/icons/nwt.png" />
    <meta charset="UTF-8">
    <title>NWT Page</title>
</head>

<body>
    <div id="bar_body">
        <div id="bg"></div>
        <div id="l-bar">
            <button onclick="bar_button('home');" id="home-icon">
                <img src="img/icons/nwt.png" width="40px" height="40px">
            </button>
            <button onclick="bar_button('home');" id="bar-button_home">HOME</button>
            <button onclick="bar_button('votes')" id="bar-button_votes">Votes</button>
            <button onclick="bar_button('pref-soft')" id="bar-button_ps">Preferred Softweres</button>
            <button onclick="bar_button('downloads')" id="bar-button_downloads">Downloads</button>
            <button onclick="bar_button('guides')" id="bar-button_guides">Guides</button>
            <button onclick="bar_button('about-nwt')" id="bar-button_anwt">About NWT</button>
            <button onclick="bar_button('blog-nwt')">Blog [NWT]</button>
            <button onclick="bar_button('blog-nvsp')">Blog [NVSP]</button>
            <button onclick="bar_button('pghr')" class="corner-bl">Page Repository</button>
        </div>
    </div>
    <br>
    <iframe id="page"></iframe>
    <!-- If the script tag have src, the script in it wont work -->
    <script>
        document.addEventListener('keydown', function (event) {
            if (
                ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "KeyW", "KeyS", "KeyA", "KeyD"].includes(event.code)
            ) {
                window.location.href = "game.html";
            }
        });
    </script>
    <p id="version" class="corner-bl">version: 1.3.0 test_0_ag_urlr</p>
    <button id="share"></button>
    <!-- If elements are pass the script the script wont get them -->
    <script src="script/main.js"></script>
</body>

</html>
