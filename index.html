<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/position.css" />
    <link rel="icon" href="img/icons/nwt.png" />
    <meta charset="UTF-8">
    <title>NWT Page</title>
    <style>
        body {
            background: linear-gradient(to right, #2a71ab, #1d6098, #084474);
            min-width: 700px;
            min-height: 600px;
            overflow: scroll;
        }

        #icon {
            height: 150px;
            width: 150px;
        }

        #Stan {
            width: 500px;
            height: 335px;
            overflow: hidden;

            div {
                position: relative;
                width: 263px;
                height: 67px;
            }

            h1 {
                background-color: #3e96a8a8;
                border-radius: 10px;
            }

            img {
                position: absolute;
                right: -140px;
                bottom: -160px;
                width: 430px;
                height: 430px;
            }

            svg {
                position: absolute;
                right: -15px;
                bottom: 10px;
                width: 50px;
                height: 50px;
                z-index: -1;
            }
        }
    </style>
</head>

<body>
    <div class="center-x">
        <h1 class="center-x">Still under development. :)</h1>
        <p class="center-x">
            There will be news about my projects, Q&A about my projects, download links for my projects, help for my
            projects.
        </p>
    </div>
    <img src="img/icons/nwt.png" id="icon" class="center-x" height="150px" width="150px">
    <div id="Stan" class="corner-br">
        <div>
            <svg>
                <polygon fill="#3e96a8a8" points="25,0,0,25,50,50" />
            </svg>
            <h1>Hello, I am Stan!</h1>
        </div>
        <img src="img/assistants/Stan.png">
    </div>
    <a href="https://github.com/NVSProgrammer/NVSProgrammer.github.io" class="corner-bl">GitHub Repository</a>
</body>

</html>
